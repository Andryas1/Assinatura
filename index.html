<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clone da Netflix</title>
</head>
<body>
    <header>
        <div class="logo">Meu Serviço</div>
        <nav>
            <a href="#plans">Planos</a>
            <a href="#login">Entrar</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Assista a séries e filmes ilimitados.</h1>
            <a href="#plans" class="cta">Escolha seu plano</a>
        </section>

        <section id="plans" class="plans">
            <h2>Planos de Assinatura</h2>
            <div class="plan basic">
                <h3>Básico</h3>
                <p>R$ 19,90/mês</p>
                <button>Assinar</button>
            </div>
            <div class="plan standard">
                <h3>Padrão</h3>
                <p>R$ 29,90/mês</p>
                <button>Assinar</button>
            </div>
            <div class="plan premium">
                <h3>Premium</h3>
                <p>R$ 39,90/mês</p>
                <button>Assinar</button>
            </div>
        </section>

        <section id="login" class="login-form">
            <h2>Entrar</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Meu Serviço. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
